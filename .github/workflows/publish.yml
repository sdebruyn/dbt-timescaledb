name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
        - uses: actions/checkout@v4

        - name: Set up Python 3.11
          uses: actions/setup-python@v4
          with:
            python-version: '3.11'

        - uses: pdm-project/setup-pdm@v3
          with:
            update-python: false
            cache: true

        - name: Publish package distributions to PyPI
          run: pdm publish
