[tox]
skipsdist = True
envlist = py37,py38,py39,py310,py311

[testenv:{unit,py37,py38,py39,py310,py311,py}]
description = unit testing
skip_install = true
passenv =
    DBT_*
    PYTEST_ADDOPTS
commands = {envpython} -m pytest {posargs} tests/unit
deps =
  -rdev-requirements.txt
  -e.

[testenv:{integration,py37,py38,py39,py310,py311,py}-{ timescaledb }]
description = adapter plugin integration testing
skip_install = true
passenv =
    DBT_*
    TIMESCALEDB_TEST_*
    PYTEST_ADDOPTS
commands =
  timescaledb: {envpython} -m pytest {posargs} -m profile_timescaledb tests/integration
  timescaledb: {envpython} -m pytest {posargs} tests/functional
deps =
  -rdev-requirements.txt
  -e.
